<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arjun Maheshwari</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
   
    
      <div class="jumbotron jumbotron-fluid" style="background-color: #00d9ff;">
        <div class="container">
          <h1 class="display-4">Sign Up </h1>
          <br>
          <form method="post" autocomplete="off" name="google-sheet">
              <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="First name" name="firstname">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last name" name="lastname">
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="E-mail ID" name="E-mail">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Contact No." name="contact no.">
                </div>
              </div>
              <br>
              <div class="form-group">
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Address" name="address">
              </div>
              <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Enter Date Of Birth: DD/MM/YYY" name="dob">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Create A password" name="password">
                </div>
              </div>
              <br>
              <input class="btn btn-primary" type="submit" value="Submit">
            </form>
        </div>
        <br>
        <div class="alert alert-dark" role="alert">
            <center>Copyright@2020 Arjun Maheshwari20</center>
          </div>
      </div>
</div>
<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbx3EK3OA7iYcTsJzgSdOgA6Q2DfelHse5Bt1ZZEuDy095aQoIej/exec'
    const form = document.forms['google-sheet']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
        .catch(error => console.error('Error!', error.message))
    })
  </script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
